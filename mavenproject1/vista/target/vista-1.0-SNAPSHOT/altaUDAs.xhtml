<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/altaUDAcss.css" rel="stylesheet" type="text/css"/>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Header Styling */
    .header {
        background-color: #008000;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    /* Ajuste del contenido para evitar que lo tape el header */
    .formulario-contenedor {
        margin-top: 120px; /* Aumenta el espacio debajo del header */
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Logo SUAP */
    .header .logo {
        font-size: 50px;
        font-weight: bold;
    }

    /* Responsive Navigation Menu */
    .header a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        padding: 10px;
        transition: background-color 0.3s ease;
    }

    .header a:hover {
        background-color: #FFD700; /* Color amarillo suave */
        color: black;
        border-radius: 5px;
    }

    .cajaFormulario {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f7f7f7;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 80%; /* Puedes ajustar el ancho seg√∫n sea necesario */
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn-success {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

</style>

    </h:head>
    <h:body>
        <div class="header">
            <div class="logo">SUAP</div>
            <div class="abajo">
                <a href="indexAdministrador.xhtml">Inicio</a>
                <a href="altaProfesores.xhtml">Altas Profesores</a>
                <a href="altaUDAs.xhtml">Altas Unidades de Aprendizaje</a>
                <a href="consultasProfesores.xhtml">Consulta Profesores</a>
                <a href="consultasUnidades.xhtml">Consulta UDA</a>
                <a href="Cerrar.xhtml">Cerrar Sesion</a>
            </div>
        </div>


        <div class="formulario-contenedor">

                    <h1>Altas de Unidad de Aprendizaje</h1>

            <!--<div class="cajaAzul"></div>
            <div class="cajaRoja"></div>-->

            <div class="cajaFormulario">
                <h:form id="form1">
                    <p:messages id="messages" showDetail="true" closable="true">
                     
                    </p:messages>
                    <div class=" form-group">
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="ID de uniddad "  value="#{altaUDAUI.uda.unidadDeAprendizajeId}"/>
                        </div>
                        <p:inputText class ="form-control" placeholder ="Nombre de unidad:" autocomplete="false" value="#{altaUDAUI.uda.nombre}"/>
                    </div>
                    <div class="form-group"> 
                        <p:inputText class ="form-control" placeholder="Horas clase: "  value="#{altaUDAUI.uda.horasClase}"/>
                    </div>
                    <div class="form-group">
                        <p:inputText class ="form-control" placeholder="Horas taller: "  value="#{altaUDAUI.uda.horasTaller}"/>
                    </div>
                    <div class="form-group">
                        <p:inputText class ="form-control" placeholder="Horas laboratorio: "  value="#{altaUDAUI.uda.horasLaboratorio}"/>
                    </div>

                    <p:commandButton update="messages" class="btn btn-success" value="Dar de alta UDA" actionListener="#{altaUDAUI.darDeAltaUDA()}"/>
                </h:form>
            </div>
            <div class="cajaFormulario">
                
            </div>
        </div> 
    </h:body>
</html>
