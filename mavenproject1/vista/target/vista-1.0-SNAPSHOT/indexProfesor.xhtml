<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista Profesor</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Header Styling */
            .header {
                background-color: #008000;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 18px;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }

            /* Espacio para que no se superponga el header sobre el contenido */
            .main-content {
                margin-top: 100px; /* Esto crea espacio suficiente debajo del header */
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Logo SUAP */
            .header .logo {
                font-size: 50px;
                font-weight: bold;
            }

            /* Responsive Navigation Menu */
            .header a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
                padding: 10px;
                transition: background-color 0.3s ease;
            }

            .header a:hover {
                background-color: #FFD700; /* Color amarillo suave */
                color: black;
                border-radius: 5px;
            }


            /* Table Styling */
            .contenedor {
                width: 80%;
                padding: 20px;
                border-radius: 10px;
                background-color: #f7f7f7;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            .ui-datatable table {
                width: 100%;
                border-collapse: collapse;
            }

            .ui-datatable th, .ui-datatable td {
                padding: 12px;
                border: 1px solid #ddd;
            }

            .ui-datatable th {
                background-color: #4CAF50;
                color: white;
            }

            .ui-datatable td {
                text-align: center;
            }

            .contenedor h2 {
                margin-bottom: 20px;
            }
            
            .button-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* Crea 2 columnas iguales */
                gap: 20px; /* Espacio entre botones */
                margin-top: 20px;
                width: 80%; /* Ajusta el ancho segÃºn sea necesario */
                justify-items: center;
            }
        </style>
    </h:head>
 <h:body>

        <!-- Header with Navigation Links -->
        <div class="header">
            <div class="logo">SUAP</div>
            <div>
                <a href="Cerrar.xhtml">Cerrar Seccion</a>

            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
 
            <!-- Tabla para Unidades de Aprendizaje -->
            <h:form id="formMaterias">
                <div class="contenedor">
                    <h2>Lista de Unidades de Aprendizaje</h2>
                    <p:dataTable var="materia" value="#{unidadDeAprendizajeBeanUI.materias}" paginator="true" rows="10">
                        <p:column headerText="ID Materia">
                            <h:outputText value="#{materia.idUnidadAprendizaje}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{materia.nombre}" />
                        </p:column>
                        <p:column headerText="Horas Clase">
                            <h:outputText value="#{materia.horasClase}" />
                        </p:column>
                        <p:column headerText="Horas Taller">
                            <h:outputText value="#{materia.horasTaller}" />
                        </p:column>
                        <p:column headerText="Horas Laboratorio">
                            <h:outputText value="#{materia.horasLaboratorio}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

        
        </div>

    </h:body>
</html>
