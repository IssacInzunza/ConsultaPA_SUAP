<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Profesor - Ingreso Nombre</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nombreProfesor" value="Nombre del Profesor:" />
            <h:inputText id="nombreProfesor" value="#{profesorBean.nombreProfesor}" />

            <h:commandButton value="Enviar" action="#{profesorBean.enviarNombre}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
