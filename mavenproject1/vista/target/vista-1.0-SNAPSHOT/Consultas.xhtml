<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gesti√≥n de Profesores y Unidades</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .contenedor {
                width: 80%;
                margin-top: 20px;
                padding: 20px;
                border-radius: 10px;
                background-color: #f7f7f7;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            }

            .btn-retorno {
                position: absolute;
                top: 10px;
                left: 10px;
            }

            .ui-datatable table {
                width: 100%;
                border-collapse: collapse;
            }

            .ui-datatable th, .ui-datatable td {
                padding: 12px;
                border: 1px solid #ddd;
            }

            .ui-datatable th {
                background-color: #4CAF50;
                color: white;
            }

            .ui-datatable td {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <p:commandButton value="Retorno" action="#{bean.retorno}" class="btn-retorno" />

        <div class="contenedor">
            <h2>Lista de Profesores y Unidades de Aprendizaje</h2>
            
            <p:dataTable var="profesor" value="#{bean.profesores}" paginator="true" rows="10">
                <p:column headerText="Profesor">
                    <h:outputText value="#{profesor.nombre}" />
                </p:column>
                <p:column headerText="Unidad de Aprendizaje">
                    <h:outputText value="#{profesor.unidadAprendizaje}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
