<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Formulario de Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Header Styling */
            .header {
                background-color: #008000;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 18px;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }

            /* Espacio para que no se superponga el header sobre el contenido */
            .main-content {
                margin-top: 60px; /* Ajuste basado en la altura del header */
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Logo SUAP */
            .header .logo {
                font-size: 50px;
                font-weight: bold;
            }

            /* Responsive Navigation Menu */
            .header a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
                padding: 10px;
                transition: background-color 0.3s ease;
            }

            .header a:hover {
                background-color: #FFD700; /* Color amarillo suave */
                color: black;
                border-radius: 5px;
            }


            /* Table Styling */
            .contenedor {
                width: 80%;
                padding: 20px;
                border-radius: 10px;
                background-color: #f7f7f7;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            .ui-datatable table {
                width: 100%;
                border-collapse: collapse;
            }

            .ui-datatable th, .ui-datatable td {
                padding: 12px;
                border: 1px solid #ddd;
            }

            .ui-datatable th {
                background-color: #4CAF50;
                color: white;
            }

            .ui-datatable td {
                text-align: center;
            }

            .contenedor h2 {
                margin-bottom: 20px;
            }
        </style>
    </h:head>

    <h:body>

        <!-- Header with Navigation Links -->
        <div class="header">
            <div class="logo">SUAP</div>
            <div>
                <a href="indexAdministrador.xhtml">Inicio</a>
                <a href="alta.xhtml">Altas Profesores</a>
                <a href="altaUnidad.xhtml">Altas Unidades de Aprendizaje</a>
                <a href="Consultas.xhtml">Consulta</a>
                <a href="consulta.xhtml">Cerrar Seccion</a>

            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h:form id="userForm">
                <p:panel header="Registro De Unidades " style="width: 300px">
                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                    <p:outputLabel for="id" value="ID de la unidad acadÃ©mica : " />
                    <p:inputMask id="id" mask="999999" value="#{userBean.id}" required="true" label="ID" />
                    <p:message for="id" />

                    <p:outputLabel for="nombreUnidad" value="Nombre de la unidad de aprendizaje :" />
                    <p:inputText id="nombreUnidad" value="#{userBean.nombreUnidad}" required="true" label="nombreUnidad" />
                    <p:message for="nombreUnidad" />

                    <p:outputLabel for="horasClases" value="Hora de clases totales : " />
                    <p:inputMask id="horasClases" mask="99" value="#{userBean.horasClases}" required="true" label="horasClases" />
                    <p:message for="horasClases" />

                    <p:outputLabel for="horasTaller" value="Hora de taller totales : " />
                    <p:inputMask id="horasTaller" mask="99" value="#{userBean.horasTaller}" required="true" label="horasTaller" />
                    <p:message for="horasTaller" />

                    <p:outputLabel for="horasLaboratorio" value="Hora de laboratorio totales : " />
                    <p:inputMask id="horasLaboratorio" mask="99" value="#{userBean.horasTaller}" required="true" label="horasLaboratorio" />
                    <p:message for="horasLaboratorio" />

                    <p:commandButton value="Registrar" action="#{userBean.register}" update="userForm messages" />
                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
