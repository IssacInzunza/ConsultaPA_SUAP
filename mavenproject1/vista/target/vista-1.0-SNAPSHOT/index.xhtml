<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista de Administrador</title>
        <style>
            .logo {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
            }

            .logo img {
                width: 400px; /* Ancho fijo del logo */
                height: 200px; /* Alto fijo del logo */
                display: block; /* Para centrar con auto margin */
                margin: 0 auto 10px; /* Centrado horizontal y espacio inferior */
            }

            .logo span {
                color: green;
                font-weight: bold;
            }

            .button-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* Dos columnas */
                gap: 10px; /* Espacio entre los botones */
                justify-content: center; /* Centra el grid horizontalmente */
                justify-items: center; /* Centra los botones dentro de las columnas */
            }

            .button {
                width: 150px;
                height: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <!-- Logo y título centrado -->
            <div class="logo">
                <img src="https://citecuvp.tij.uabc.mx/wp-content/uploads/2022/10/ISOTIPO-UABC-COLORORIGINAL.png" alt="Logo UABC"/>
                <div><span>UABC</span> Vista de administrador</div>
            </div>

            <!-- Contenedor de botones con PrimeFaces -->
            <div class="button-container">
                <p:commandButton value="Alta Profesores" styleClass="button" action="#{adminBeanUI.redirigirAAltaProfesor()}" />
                <p:commandButton value="Alta Unidades Academicas" styleClass="button"/>
                <p:commandButton value="Consulta Profesores" styleClass="button" action="#{adminBeanUI.redirigirAConsultaProfesor}" />
                <p:commandButton value="Consulta Unidades" styleClass="button" action="#{adminBeanUI.redirigirAConsultaUnidades()}"/>
                <p:commandButton value="Botón 5" styleClass="button"/>
                <p:commandButton value="Botón 6" styleClass="button"/>
                <!-- Puedes añadir más botones sin límite -->
            </div>
        </h:form>
    </h:body>
</html>
